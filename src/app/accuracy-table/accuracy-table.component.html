<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Model Name </th>
      <td mat-cell *matCellDef="let element"> {{element.modelName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="error">
      <th mat-header-cell *matHeaderCellDef> Error (SSE) </th>
      <td mat-cell *matCellDef="let element"> {{element.error}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
